<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Where in the world?" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail | Week 1</title>
    <link rel="stylesheet" href="./assets/css/detail.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d20cd21b4f.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Where in the world?</h1>
            <button class="dark-mode-button"><i class="dark-mode fa-regular fa-moon"><span>Dark Mode</span></i></button>
        </header>
        </header>
        <div class="wrapper">

            <div class="button">
                <button><i class="fa-solid fa-arrow-left"></i>
                    Back
                </button>
            </div>

            <div class="content">

                <div class="image">
                    <img src="assets/images/bl.svg">
                </div>

                <div class="details">
                    <div class="country-name">
                        <h1>Belgium</h1>
                    </div>
                    <div class="info-wrapper">

                        <div class="info1">
                            <ul>
                                <li>
                                    <span class="label">Native Name:</span>
                                    <span class="value">Belgie</span>
                                </li>
                                <li>
                                    <span class="label">Population:</span>
                                    <span class="value">11,319,511</span>
                                </li>
                                <li>
                                    <span class="label">Region:</span>
                                    <span class="value">Europe</span>
                                </li>
                                <li>
                                    <span class="label">Sub Region:</span>
                                    <span class="value">Western Europe</span>
                                </li>
                                <li>
                                    <span class="label">Capital:</span>
                                    <span class="value">Brussels</span>
                                </li>
                            </ul>
                        </div>
                        <div class="info2">
                            <ul>
                                <li>
                                    <span class="label">Top Level Domain: </span>
                                    <span class="value">.be</span>
                                </li>
                                <li>
                                    <span class="label">Currencies:</span>
                                    <span class="value">Euro</span>
                                </li>
                                <li>
                                    <span class="label">Languages:</span>
                                    <span class="value">Dutch, French, Greman</span>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <div class="border">
                        <span>Border Countries: </span>
                        <div class="countries">
                            <span>France</span>
                            <span>Germany</span>
                            <span>Netherlands</span>
                        </div>
                    </div>



                </div>

            </div>

        </div>
    </div>
</body>

</html>
