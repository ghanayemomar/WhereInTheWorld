<!DOCTYPE html>
<html>

<head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="description" content="Where in the world?" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Title -->
    <title>Index | Week 2</title>
    <!-- Required Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/detail.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body onload="init()">
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg shadow-sm mb-lg-3 mb-0">
        <div class="container justify-content-between py-4">
            <span class="title">Where in the world?</span>
            <button type="button" class="btn p-0" id="icon">
                <i class="dark-mode fa-regular fa-moon"><span>Dark Mode</span></i>
            </button>
        </div>
    </nav>
    <!-- End-NavBar -->

    <!-- Button -->
    <div class="container py-5 px-4 px-lg-0">
        <a href="/" id="back" class="custom-back-btn btn shadow">
            <i class="fa-solid fa-arrow-left"><span>Back</span></i>
        </a>
    </div>
    <!-- End-Button -->

    <!-- loadingSpinner -->
    <div id="loadingSpinner" class="text-center p-5 d-none">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h1 class="mt-3">Loading please wait...</h1>
    </div>
    <!-- End-loadingSpinner -->

    <!-- Error Message -->
    <div id="errorMsg" class="container alert alert-danger h2 text-center d-none">
        <h1>An error occurred while fetching data. Please try again later.</h1>
    </div>
    <!-- End-Error Message -->

    <!-- Content -->
    <div class="container px-4 px-lg-0 my-4">
        <div class="row justify-content-between align-items-center d-none" id="contentContainer">
            <div class="col-lg-5 col-12 mb-5">
                <img class="img-fluid" src="" id="flag">
            </div>
            <!--  -->
            <div class="col-lg-6 col-12">
                <div class="row row-cols-1 title my-3">
                    <span id="countryName"></span>
                </div>
                <!--  -->
                <div class="d-flex justify-content-between flex-column flex-md-row">
                    <div class="info1">
                        <ul>
                            <li>
                                <span class="label">Native Name:</span>
                                <span class="value" id="nativeName"></span>
                            </li>
                            <li>
                                <span class="label">Population:</span>
                                <span class="value" id="population"></span>
                            </li>
                            <li>
                                <span class="label">Region:</span>
                                <span class="value" id="region"></span>
                            </li>
                            <li>
                                <span class="label">Sub Region:</span>
                                <span class="value" id="subRegion"></span>
                            </li>
                            <li>
                                <span class="label">Capital:</span>
                                <span class="value" id="capital"></span>
                            </li>
                        </ul>
                    </div>
                    <!--  -->
                    <div class="info2 mt-4 mt-sm-0">
                        <ul>
                            <li>
                                <span class="label">Top Level Domain:</span>
                                <span class="value" id="topLevelDomain"></span>
                            </li>
                            <li>
                                <span class="label">Currencies:</span>
                                <span class="value" id="currencies"></span>
                            </li>
                            <li>
                                <span class="label">Languages:</span>
                                <span class="value" id="languages"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--  -->
                <div class="w-100 my-4 my-lg-5 d-flex flex-column flex-lg-row align-items-lg-center align-items-start">
                    <div class="custom-border">
                        <span>Border Countries:</span>
                    </div>
                    <div class="w-100 d-flex flex-row flex-wrap my-3 my-lg-0 " id="borderContainer">
                        <span class="text d-none" id="noBorder">No Border For This Country.</span>
                    </div>
                </div>
            </div>
            <!--  -->
        </div>
    </div>
    <!-- End-Content -->

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
        <script src="./assets/js/DetailPage.js"></script>
        <script src="./assets/js/DarkMode.js"></script>
    <!-- End-Script -->
</body>

</html>
