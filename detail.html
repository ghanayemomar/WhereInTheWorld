<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Where in the world?" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Detail | Week 1</title>
    <link rel="stylesheet" href="./assets/css/detail.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&family=Open+Sans:ital,wght@1,600&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@800&family=Open+Sans:ital,wght@1,600&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d20cd21b4f.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <header class="header">
            <h2 class="title">Where in the world?</h2>
            <div class="dark-mode">
                <i class="fa-regular fa-moon"></i>
                <p>Dark Mode</p>
            </div>
        </header>
        <div class="wrapper">

            <div class="button">
                <button><i class="fa-solid fa-arrow-left"></i>
                    Back
                </button>
            </div>

            <div class="content">

                <div class="image">
                    <img src="assets/images/bl.svg">
                </div>

                <div class="details">
                    <div class="country-name">
                        <h1>Belgium</h1>
                    </div>
                    <div class="info-wrapper">

                        <div class="info1">
                            <p><strong>Native Name: </strong> Belgie</p>
                            <p><strong>Population: </strong> 11,319,511</p>
                            <p><strong>Region: </strong> Europe</p>
                            <p><strong>Sub Region: </strong> Western Europe</p>
                            <p><strong>Capital: </strong> Brussels</p>
                        </div>
                        <div class="info2">
                            <p><strong>Top Level Domain: </strong> .be</p>
                            <p><strong>Currencies: </strong> Euro</p>
                            <p><strong>Languages: </strong> Dutch, French, Greman</p>
                        </div>

                    </div>
                    <div class="border">
                        <strong>Border Countries: </strong>
                        <div class="countries">
                            <p>France</p>
                            <p>Germany</p>
                            <p>Netherlands</p>

                        </div>
                    </div>


                </div>

            </div>

        </div>
    </div>
</body>

</html>
