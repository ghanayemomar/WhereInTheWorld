<!DOCTYPE html>
<html>

<head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="description" content="Where in the world?" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Title -->
    <title>Index | Week 4</title>
    <!-- Required Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FontAwesome -->
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg shadow-sm ">
        <div class="container justify-content-between py-3">
            <span class="title">Where in the world?</span>
            <button type="button" class="btn p-0" id="icon">
                <i class="dark-mode fa-regular fa-moon"><span>Dark Mode</span></i>
            </button>
        </div>
    </nav>
    <!-- NavBar -->
    <!-- SearchAndFilterContainer -->
    <div class="container my-5">
        <div class="row justify-content-between gy-5">
            <!-- Search -->
            <div class="col-md-5 col-12">
                <div class="input-group search-div shadow-sm">
                    <span class="input-group-text border-0 py-3" id="inputGroup-sizing-default"><i
                            class="fa-solid fa-magnifying-glass ps-4"></i>
                    </span>
                    <input type="text" id="input" placeholder="Search for a country" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <!-- Search -->
            <!-- DrowDown List -->
            <div class="col-auto">
                <div class="dropdown-container shadow-sm">
                    <div class="dropdown">
                        <button class="btn dropdown-btn btn-lg dropdown-toggle justify-content-between" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false" id="dropdownButton">
                            Filter by
                        </button>
                        <ul class="dropdown-menu w-100 mt-1 p-3" aria-labelledby="dropdownMenuButton1"
                            id="dropdownMenu">
                            <li><a class="dropdown-item">No Filter</a></li>
                            <li><a class="dropdown-item">Africa</a></li>
                            <li><a class="dropdown-item">Americas</a></li>
                            <li><a class="dropdown-item">Asia</a></li>
                            <li><a class="dropdown-item">Europe</a></li>
                            <li><a class="dropdown-item">Oceania</a></li>
                            <li><a class="dropdown-item">Favorite</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- DrowDown List -->
        </div>
    </div>
    <!-- SearchAndFilterContainer -->
    <!-- Card's Container -->
    <div id="root" class="container mb-5 d-flex flex-row">
        <!-- Card's Contaier -->
        <div class="favourites-container me-5 col-6 w-25">

        <div class="fav-text">
            <span>Favourites</span>
        </div>

        <div class="fav-country" id="favList">
            <ul>
               
            </ul>
            
        </div>

        </div>
        
        <div class="row gy-5 gx-lg-5 d-flex flex-row" id="cardContainer">
        </div>
        
        
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center p-5 d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h1 class="mt-3">Loading please wait...</h1>
        </div>
    </div>

    <!-- Cards Container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/app.js"></script>
    <script type="module" src="./assets/js/HomePage.js"></script>
</body>

</html>
